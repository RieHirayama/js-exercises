<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>&lt;inline-circle&gt; demo</h1>

    <p>
      デフォルト（直径 0.8em・黒枠・背景色なし）:
      <inline-circle></inline-circle>
    </p>

    <p>
      直径 1.5em・背景色 red・枠線色 darkred:
      <inline-circle diameter="1.5em" color="red" border-color="darkred"></inline-circle>
    </p>

    <p>
      直径 24px・背景色 lightblue・枠線色 navy:
      <inline-circle diameter="24px" color="lightblue" border-color="navy"></inline-circle>
    </p>
  </body>
</html>
